services:
  postgres:
    image: postgres:16-alpine
    container_name: task-management-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_management
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d task_management" ]
      interval: 5s
      timeout: 5s
      retries: 10

  users-service:
    build:
      context: .
      dockerfile: UsersService/Dockerfile
    container_name: users-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=task_management;Username=postgres;Password=postgres
    ports:
      - "5210:8080"
    depends_on:
      postgres:
        condition: service_healthy

  projects-service:
    build:
      context: .
      dockerfile: ProjectsService/Dockerfile
    container_name: projects-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=task_management;Username=postgres;Password=postgres
    ports:
      - "5065:8080"
    depends_on:
      postgres:
        condition: service_healthy

  tasks-service:
    build:
      context: .
      dockerfile: TasksService/Dockerfile
    container_name: tasks-service
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=task_management;Username=postgres;Password=postgres
    ports:
      - "5124:8080"
    depends_on:
      postgres:
        condition: service_healthy
      users-service:
        condition: service_started
      projects-service:
        condition: service_started

  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: api-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - "5207:8080"
    depends_on:
      users-service:
        condition: service_started
      projects-service:
        condition: service_started
      tasks-service:
        condition: service_started

volumes:
  postgres-data:
